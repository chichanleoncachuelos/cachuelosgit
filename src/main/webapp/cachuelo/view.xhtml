<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{cachueloBean.id}" />
		<f:event type="preRenderView" listener="#{cachueloBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar Cachuelo" />

	<ui:define name="header">
		Cachuelo
	</ui:define>

	<ui:define name="subheader">
		Visualizar Cachuelo Existente
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cachueloBeanCachueloTypecachuelo"
				value="Tipo de Cachuelo:" />
			<h:link id="cachueloBeanCachueloTypecachuelo"
				outcome="/typecachuelo/view"
				value="#{cachueloBean.cachuelo.typecachuelo}">
				<f:param name="id"
					value="#{cachueloBean.cachuelo.typecachuelo.idTypeCachuelo}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloCachuelostate"
				value="Estado del Cachuelo:" />
			<h:link id="cachueloBeanCachueloCachuelostate"
				outcome="/cachuelostate/view"
				value="#{cachueloBean.cachuelo.cachuelostate}">
				<f:param name="id"
					value="#{cachueloBean.cachuelo.cachuelostate.idCachueloState}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloLocation" value="Ubicacion:" />
			<h:link id="cachueloBeanCachueloLocation" outcome="/location/view"
				value="#{cachueloBean.cachuelo.location}">
				<f:param name="id"
					value="#{cachueloBean.cachuelo.location.idLocation}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloUser" value="Usuario:" />
			<h:link id="cachueloBeanCachueloUser" outcome="/user/view"
				value="#{cachueloBean.cachuelo.user}">
				<f:param name="id" value="#{cachueloBean.cachuelo.user.idUser}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloCreatedAt"
				value="Fecha de creacion:" />
			<h:outputText id="cachueloBeanCachueloCreatedAt"
				value="#{cachueloBean.cachuelo.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
			</h:outputText>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloUpdatedAt"
				value="Fecha de actualizacion:" />
			<h:outputText id="cachueloBeanCachueloUpdatedAt"
				value="#{cachueloBean.cachuelo.updatedAt}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloName" value="Nombre:" />
			<h:outputText id="cachueloBeanCachueloName"
				value="#{cachueloBean.cachuelo.name}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloDescription"
				value="Descripcion:" />
			<h:outputText id="cachueloBeanCachueloDescription"
				value="#{cachueloBean.cachuelo.description}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloPrice" value="Precio:" />
			<h:outputText id="cachueloBeanCachueloPrice"
				value="#{cachueloBean.cachuelo.price}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloToBeCompleteAt"
				value="Fecha de ejecucion:" />
			<h:outputText id="cachueloBeanCachueloToBeCompleteAt"
				value="#{cachueloBean.cachuelo.toBeCompleteAt}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloFinalPrice"
				value="Precio Final:" />
			<h:outputText id="cachueloBeanCachueloFinalPrice"
				value="#{cachueloBean.cachuelo.finalPrice}" />
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloCommentratings"
				value="Commentarios Y Ratings:" />
			<h:dataTable id="cachueloBeanCachueloCommentratings"
				styleClass="data-table"
				value="#{forgeview:asList(cachueloBean.cachuelo.commentratings)}"
				var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha de Creacion" />
					</f:facet>
					<h:link outcome="/commentrating/view">
						<f:param name="id" value="#{_item.idComment}" />
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Comentarios" />
					</f:facet>
					<h:link outcome="/commentrating/view">
						<f:param name="id" value="#{_item.idComment}" />
						<h:outputText id="itemComment" value="#{_item.comment}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloOffers" value="Ofertas:" />
			<h:dataTable id="cachueloBeanCachueloOffers" styleClass="data-table"
				value="#{forgeview:asList(cachueloBean.cachuelo.offers)}"
				var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Precio" />
					</f:facet>
					<h:link outcome="/offer/view">
						<f:param name="id" value="#{_item.idOffer}" />
						<h:outputText id="itemPrice" value="#{_item.price}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha de Creacion" />
					</f:facet>
					<h:link outcome="/offer/view">
						<f:param name="id" value="#{_item.idOffer}" />
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloImagecachuelos"
				value="Imagenes de Cachuelos:" />
			<h:dataTable id="cachueloBeanCachueloImagecachuelos"
				styleClass="data-table"
				value="#{forgeview:asList(cachueloBean.cachuelo.imagecachuelos)}"
				var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url de Imagen" />
					</f:facet>
					<h:link outcome="/imagecachuelo/view">
						<f:param name="id" value="#{_item.idImageCachuelo}" />
						<h:outputText id="itemUrlImage" value="#{_item.urlImage}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText />
			<h:outputLabel for="cachueloBeanCachueloMessages" value="Mensajes:" />
			<p:dataTable id="cachueloBeanCachueloMessages" var="_item"
				value="#{forgeview:asList(cachueloBean.cachuelo.messages)}"
				scrollRows="10" scrollable="true" liveScroll="true"
				scrollHeight="150">
				<p:column headerText="Mensajes">
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.idMessage}" />
						<h:outputText id="itemMessage" value="#{_item.message}" />
					</h:link>
				</p:column>
				<p:column headerText="Fecha de Creacion">
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.idMessage}" />
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
						</h:outputText>
					</h:link>
				</p:column>
			</p:dataTable>
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search"
				styleClass="btn btn-primary" />
			<h:link value="Editar" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
