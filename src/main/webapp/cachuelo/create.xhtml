<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{cachueloBean.id}" />
		<f:event type="preRenderView" listener="#{cachueloBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Crear cachuelo" />

	<ui:define name="header">
		Cachuelo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty cachueloBean.id}">
				Editar cachuelo existente
			</c:when>
			<c:otherwise>
				Crear nuevo cachuelo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="cachueloBeanCachueloTypecachuelo"
					value="Tipo Cachuelo:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{typecachueloBean.converter}"
						id="cachueloBeanCachueloTypecachuelo"
						value="#{cachueloBean.cachuelo.typecachuelo}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{typecachueloBean.all}" var="_item" />
					</h:selectOneMenu>
					<h:message for="cachueloBeanCachueloTypecachuelo"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloCachuelostate"
					value="Estado Cachuelo:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{cachuelostateBean.converter}"
						id="cachueloBeanCachueloCachuelostate"
						value="#{cachueloBean.cachuelo.cachuelostate}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{cachuelostateBean.all}" var="_item" />
					</h:selectOneMenu>
					<h:message for="cachueloBeanCachueloCachuelostate"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloLocation" value="Ubicación:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{locationBean.converter}"
						id="cachueloBeanCachueloLocation"
						value="#{cachueloBean.cachuelo.location}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{locationBean.all}" var="_item" />
					</h:selectOneMenu>
					<h:message for="cachueloBeanCachueloLocation" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloUser" value="Usuario:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{userBean.converter}"
						id="cachueloBeanCachueloUser"
						value="#{cachueloBean.cachuelo.user}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{userBean.all}" var="_item" />
					</h:selectOneMenu>
					<h:message for="cachueloBeanCachueloUser" styleClass="error" />
				</h:panelGroup>
				<h:outputText />														
				<h:outputLabel for="cachueloBeanCachueloName" value="Nombre Cachuelo:" />
				<h:panelGroup>
					<h:inputText id="cachueloBeanCachueloName" maxLength="20"
						required="true" value="#{cachueloBean.cachuelo.name}" />
					<h:message for="cachueloBeanCachueloName" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="cachueloBeanCachueloDescription"
					value="Descripción:" />
				<h:panelGroup>
					<h:inputText id="cachueloBeanCachueloDescription" maxLength="300"
						value="#{cachueloBean.cachuelo.description}" />
					<h:message for="cachueloBeanCachueloDescription" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloPrice" value="Precio:" />
				<h:panelGroup>
					<h:inputText id="cachueloBeanCachueloPrice" maxLength="20"
						value="#{cachueloBean.cachuelo.price}" />
					<h:message for="cachueloBeanCachueloPrice" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloToBeCompleteAt"
					value="Fecha de Tarea :" />
				<h:panelGroup>
					<h:inputText id="cachueloBeanCachueloToBeCompleteAt" maxLength="30"
						value="#{cachueloBean.cachuelo.toBeCompleteAt}" />
					<h:message for="cachueloBeanCachueloToBeCompleteAt"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="cachueloBeanCachueloFinalPrice"
					value="Precio Final:" />
				<h:panelGroup>
					<h:inputText id="cachueloBeanCachueloFinalPrice" maxLength="20"
						value="#{cachueloBean.cachuelo.finalPrice}" />
					<h:message for="cachueloBeanCachueloFinalPrice" styleClass="error" />
				</h:panelGroup>
				<h:outputText />				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{cachueloBean.update}"
					styleClass="btn btn-primary" />
				<c:choose>
					<c:when test="#{!empty cachueloBean.id}">
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{cachueloBean.id}" />
						</h:link>
						<h:commandLink value="Borrar" action="#{cachueloBean.delete}"
							styleClass="btn btn-primary" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"
							styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
