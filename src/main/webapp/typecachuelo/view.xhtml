<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{typecachueloBean.id}"/>
		<f:event type="preRenderView" listener="#{typecachueloBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar tipo de cachuelo"/>

	<ui:define name="header">
		Tipos de Cachuelos
	</ui:define>

	<ui:define name="subheader">
		Visualizar Existentes Tipos de Cachuelos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typecachueloBeanTypecachueloName" value="Nombre:"/>
			<h:outputText id="typecachueloBeanTypecachueloName" value="#{typecachueloBean.typecachuelo.name}"/>
			<h:outputText/>
			<h:outputLabel for="typecachueloBeanTypecachueloDescription" value="Descripción:"/>
			<h:outputText id="typecachueloBeanTypecachueloDescription" value="#{typecachueloBean.typecachuelo.description}"/>
			<h:outputText/>
			<h:outputLabel for="typecachueloBeanTypecachueloCachuelos" value="Cachuelos:"/>
			<h:dataTable id="typecachueloBeanTypecachueloCachuelos" styleClass="data-table" value="#{forgeview:asList(typecachueloBean.typecachuelo.cachuelos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Creación"/>
					</f:facet>
					<h:link outcome="/cachuelo/view">
						<f:param name="id" value="#{_item.idCachuelo}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/cachuelo/view">
						<f:param name="id" value="#{_item.idCachuelo}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="typecachueloBeanTypecachueloWorkerbytypecachuelos" value="Trabajador por Tipo de Cachuelos:"/>
			<h:dataTable id="typecachueloBeanTypecachueloWorkerbytypecachuelos" styleClass="data-table" value="#{forgeview:asList(typecachueloBean.typecachuelo.workerbytypecachuelos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/workerbytypecachuelo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUser" value="#{forgeview:display(_item.user)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Esta Disponible?"/>
					</f:facet>
					<h:link outcome="/workerbytypecachuelo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIsAvailable" value="#{_item.isAvailable}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="typecachueloBeanTypecachueloDigitalizeddocuments" value="Documentos Digitalizdos:"/>
			<h:dataTable id="typecachueloBeanTypecachueloDigitalizeddocuments" styleClass="data-table" value="#{forgeview:asList(typecachueloBean.typecachuelo.digitalizeddocuments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/digitalizeddocument/view">
						<f:param name="id" value="#{_item.idDigitalizedDocument}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
