<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{typecachueloBean.page}"/>
		<f:event type="preRenderView" listener="#{typecachueloBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Tipos de Cachuelo"/>

	<ui:define name="header">
		Tipos de Cachuelo
	</ui:define>

	<ui:define name="subheader">
		Buscar Tipos de Cachuelo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="typecachueloBeanExampleName" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="typecachueloBeanExampleName" maxLength="20" value="#{typecachueloBean.example.name}"/>
							<h:message for="typecachueloBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typecachueloBeanExampleDescription" value="DescripciÃ³n:"/>
						<h:panelGroup>
							<h:inputText id="typecachueloBeanExampleDescription" maxLength="200" value="#{typecachueloBean.example.description}"/>
							<h:message for="typecachueloBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action="#{typecachueloBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action="#{typecachueloBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="typecachueloBeanPageItems" styleClass="data-table" value="#{typecachueloBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/typecachuelo/view">
						<f:param name="id" value="#{_item.idTypeCachuelo}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{typecachueloBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
