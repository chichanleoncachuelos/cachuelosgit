<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{typecachueloBean.id}"/>
		<f:event type="preRenderView" listener="#{typecachueloBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Typecachuelo"/>

	<ui:define name="header">
		Tipos de Cachuelos
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty typecachueloBean.id}">
				Editar tipo de cachuelo existente
			</c:when>
			<c:otherwise>
				Crear nuevo tipo de cachuelo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typecachueloBeanTypecachueloName" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="typecachueloBeanTypecachueloName" maxLength="20" required="true" value="#{typecachueloBean.typecachuelo.name}"/>
					<h:message for="typecachueloBeanTypecachueloName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typecachueloBeanTypecachueloDescription" value="DescripciÃ³n:"/>
				<h:panelGroup>
					<h:inputText id="typecachueloBeanTypecachueloDescription" maxLength="200" value="#{typecachueloBean.typecachuelo.description}"/>
					<h:message for="typecachueloBeanTypecachueloDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{typecachueloBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty typecachueloBean.id}">
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{typecachueloBean.id}"/>
						</h:link>
						<h:commandLink value="Borrar" action="#{typecachueloBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
