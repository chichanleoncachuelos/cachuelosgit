<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{digitalizeddocumentBean.id}"/>
		<f:event type="preRenderView" listener="#{digitalizeddocumentBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar documento digitalizado"/>

	<ui:define name="header">
		Digitalización de Documentos
	</ui:define>

	<ui:define name="subheader">
		Visualizar documento digitalizados existente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="digitalizeddocumentBeanDigitalizeddocumentTypecachuelo" value="Tipo Cachuelo:"/>
			<h:link id="digitalizeddocumentBeanDigitalizeddocumentTypecachuelo" outcome="/typecachuelo/view" value="#{digitalizeddocumentBean.digitalizeddocument.typecachuelo}">
				<f:param name="id" value="#{digitalizeddocumentBean.digitalizeddocument.typecachuelo.idTypeCachuelo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="digitalizeddocumentBeanDigitalizeddocumentUser" value="Trabajador:"/>
			<h:link id="digitalizeddocumentBeanDigitalizeddocumentUser" outcome="/user/view" value="#{digitalizeddocumentBean.digitalizeddocument.user}">
				<f:param name="id" value="#{digitalizeddocumentBean.digitalizeddocument.user.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="digitalizeddocumentBeanDigitalizeddocumentName" value="Nombre:"/>
			<h:outputText id="digitalizeddocumentBeanDigitalizeddocumentName" value="#{digitalizeddocumentBean.digitalizeddocument.name}"/>
			<h:outputText/>
			<h:outputLabel for="digitalizeddocumentBeanDigitalizeddocumentDescription" value="Descripción:"/>
			<h:outputText id="digitalizeddocumentBeanDigitalizeddocumentDescription" value="#{digitalizeddocumentBean.digitalizeddocument.description}"/>
			<h:outputText/>
			<h:outputLabel for="digitalizeddocumentBeanDigitalizeddocumentUrlImage" value="Url Imagen:"/>
			<a href="http://#{applicationBean.ipAddress}/cachimages/#{digitalizeddocumentBean.digitalizeddocument.urlImage}">Ver Imagen</a>
			<h:outputText/>
			<img src="http://#{applicationBean.ipAddress}/cachimages/#{digitalizeddocumentBean.digitalizeddocument.urlImage}" alt="Porsiacaso" title="Titulo" height="240px" width="320px" />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
