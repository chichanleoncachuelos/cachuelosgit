<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageFrontTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{frontImagecachueloBean.page}" />
		<f:event type="preRenderView" listener="#{frontImagecachueloBean.paginate}" />
		<f:event type="preRenderView"
			listener="#{simpleLoginBean.checkIfLoginStatusIsFalse}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar imagen de cachuelo" />

	<ui:define name="header">
		Imagen de cachuelo
	</ui:define>

	<ui:define name="subheader">
		Buscar imagen de cachuelo
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="imagecachueloBeanExampleCachuelo"
							value="Cachuelo:" />
						<h:panelGroup>
							<h:selectOneMenu converter="#{frontCachueloBean.converter}"
								id="imagecachueloBeanExampleCachuelo"
								value="#{frontImagecachueloBean.example.cachuelo}">
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}"
									itemValue="#{_item}" value="#{frontCachueloBean.all}" var="_item" />
							</h:selectOneMenu>
							<h:message for="imagecachueloBeanExampleCachuelo"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action="#{frontImagecachueloBean.search}"
							styleClass="btn btn-primary" />
						<h:commandLink value="Crear Nuevo"
							action="#{frontImagecachueloBean.create}" styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="imagecachueloBeanPageItems" styleClass="data-table"
				value="#{frontImagecachueloBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url Image" />
					</f:facet>
					<h:link outcome="/frontend/imagecachuelo/view">
						<f:param name="id" value="#{_item.idImageCachuelo}" />
						<h:outputText id="itemUrlImage" value="#{_item.urlImage}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cachuelo" />
					</f:facet>
					<h:link outcome="/frontend/imagecachuelo/view">
						<f:param name="id" value="#{_item.idImageCachuelo}" />
						<h:outputText id="itemCachuelo" value="#{_item.cachuelo}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{frontImagecachueloBean}" />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
