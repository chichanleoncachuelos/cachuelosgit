<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageFrontTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{frontImagecachueloBean.id}" />
		<f:event type="preRenderView" listener="#{frontImagecachueloBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar imagen de cachuelo" />

	<ui:define name="header">
		Imagen de cachuelo
	</ui:define>

	<ui:define name="subheader">
		Visualizar imagen de cachuelo
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="imagecachueloBeanImagecachueloCachuelo"
				value="Cachuelo:" />
			<h:link id="imagecachueloBeanImagecachueloCachuelo"
				outcome="/frontend/cachuelo/view"
				value="#{frontImagecachueloBean.imagecachuelo.cachuelo}">
				<f:param name="id"
					value="#{frontImagecachueloBean.imagecachuelo.cachuelo.idCachuelo}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="imagecachueloBeanImagecachueloUrlImage"
				value="Url Image:" />
			<a href="http://#{applicationBean.ipAddress}/cachimages/#{frontImagecachueloBean.imagecachuelo.urlImage}">Ver Imagen</a>
			<h:outputText />
			<img src="http://#{applicationBean.ipAddress}/cachimages/#{frontImagecachueloBean.imagecachuelo.urlImage}" alt="Porsiacaso" title="Titulo" height="240px" width="320px" />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver todos" outcome="search"
				styleClass="btn btn-primary" />
			<h:link value="Editar" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary" />
			<h:link value="Crear Nuevo" outcome="create"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
