<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/frontend/location/lolcationPageTemplate.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{availableZonesBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Zonas de Cobertura" />

	<ui:define name="header">
		Zonas de Cobertura
	</ui:define>

	<ui:define name="subheader">
		Visualizar mapa
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="form">
			<p:growl id="growl" life="4000" />
			<p:gmap id="gmap" center="-12.071886098955, -77.0860" zoom="12"
				type="ROADMAP" style="width:100%;height:650px"
				model="#{availableZonesBean.circleModel}">
				<p:ajax event="overlaySelect"
					listener="#{availableZonesBean.onCircleSelect}" update="growl" />
			</p:gmap>
		</h:form>
		<div class="buttons">
			<h:link value="Regresar" outcome="create"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
