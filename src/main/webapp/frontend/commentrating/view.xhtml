<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageFrontTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{frontCommentratingBean.id}" />
		<f:event type="preRenderView" listener="#{frontCommentratingBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar Comentario y Rating" />

	<ui:define name="header">
		Comentario y Rating
	</ui:define>

	<ui:define name="subheader">
		Visualizar Comentario y Rating existente
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="commentratingBeanCommentratingCachuelo"
				value="Cachuelo:" />
			<h:link id="commentratingBeanCommentratingCachuelo"
				outcome="/frontend/cachuelo/view"
				value="#{frontCommentratingBean.commentrating.cachuelo}">
				<f:param name="id"
					value="#{frontCommentratingBean.commentrating.cachuelo.idCachuelo}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="commentratingBeanCommentratingUser"
				value="Publicado por usuario:" />
			<h:link id="commentratingBeanCommentratingUser" outcome="/frontend/user/view"
				value="#{frontCommentratingBean.commentrating.user}">
				<f:param name="id"
					value="#{frontCommentratingBean.commentrating.user.idUser}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="commentratingBeanCommentratingCreatedAt"
				value="Fecha de creación:" />
			<h:outputText id="commentratingBeanCommentratingCreatedAt"
				value="#{frontCommentratingBean.commentrating.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
			</h:outputText>
			<h:outputText />
			<h:outputLabel for="commentratingBeanCommentratingUpdatedAt"
				value="Fecha de Actualización:" />
			<h:outputText id="commentratingBeanCommentratingUpdatedAt"
				value="#{frontCommentratingBean.commentrating.updatedAt}" />
			<h:outputText />
			<h:outputLabel for="commentratingBeanCommentratingComment"
				value="Comentario:" />
			<h:outputText id="commentratingBeanCommentratingComment"
				value="#{frontCommentratingBean.commentrating.comment}" />
			<h:outputText />
			<h:outputLabel for="commentratingBeanCommentratingStars"
				value="Estrellas:" />
			<p:rating value="#{frontCommentratingBean.commentrating.stars}"
				readonly="true" id="commentratingBeanCommentratingStars" />
			<h:outputText />

		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search"
				styleClass="btn btn-primary" />
			<h:link value="Editar" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary"
				rendered="#{frontCommentratingBean.commentrating.user.idUser eq frontCommentratingBean.userLogged.idUser}" />
			<h:link value="Crear Nuevo" outcome="create"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
