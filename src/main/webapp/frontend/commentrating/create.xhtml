<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageFrontTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{frontCommentratingBean.id}" />
		<f:event type="preRenderView" listener="#{frontCommentratingBean.retrieve}" />
		<f:event type="preRenderView"
			listener="#{simpleLoginBean.checkIfThereIsMessageCommentRating}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Crear Comentario y Rating" />

	<ui:define name="header">
		Comentario y Rating
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty frontCommentratingBean.id}">
				Editar Comentario y Rating
			</c:when>
			<c:otherwise>
				Crear Comentario y Rating
			</c:otherwise>
		</c:choose>
		<br />
		#{simpleLoginBean.messageCommentRating}
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="commentratingBeanCommentratingCachuelo"
					value="Cachuelo:" />
				<c:choose>
					<c:when test="#{empty frontCommentratingBean.id}">
						<h:panelGroup>
							<h:selectOneMenu converter="#{frontCachueloBean.converter}"
								id="commentratingBeanCommentratingCachuelo"
								value="#{frontCommentratingBean.commentrating.cachuelo}">
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}"
									itemValue="#{_item}" value="#{frontCachueloBean.all}" var="_item" />
							</h:selectOneMenu>
							<h:message for="commentratingBeanCommentratingCachuelo"
								styleClass="error" />
						</h:panelGroup>
					</c:when>
					<c:otherwise>
						<h:outputText id="commentratingBeanCommentratingCachuelo"
							value="#{frontCommentratingBean.commentrating.cachuelo}" />
					</c:otherwise>
				</c:choose>
				<h:outputText />
				<h:outputLabel for="commentratingBeanCommentratingComment"
					value="Comentario:" />
				<h:panelGroup>
					<h:inputText id="commentratingBeanCommentratingComment"
						maxLength="300" required="true"
						value="#{frontCommentratingBean.commentrating.comment}" />
					<h:message for="commentratingBeanCommentratingComment"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="commentratingBeanCommentratingStars"
					value="Estrellas:" />
				<h:panelGroup>
					<p:rating value="#{frontCommentratingBean.commentrating.stars}"
						id="commentratingBeanCommentratingStars" />
					<h:message for="commentratingBeanCommentratingStars"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{frontCommentratingBean.update}"
					styleClass="btn btn-primary" />
				<c:choose>
					<c:when test="#{!empty frontCommentratingBean.id}">
						<h:link value="Cancelar" outcome="view"
							styleClass="btn btn-primary">
							<f:param name="id" value="#{frontCommentratingBean.id}" />
						</h:link>
						<h:commandLink value="Borrar" action="#{frontCommentratingBean.delete}"
							styleClass="btn btn-primary" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"
							styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
