<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{commentratingtypeBean.id}"/>
		<f:event type="preRenderView" listener="#{commentratingtypeBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar tipo de comentario y rating"/>

	<ui:define name="header">
		Comentario y Rating
	</ui:define>

	<ui:define name="subheader">
		Visualizar Tipo de Comentario y Rating
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="commentratingtypeBeanCommentratingtypeName" value="Nombre:"/>
			<h:outputText id="commentratingtypeBeanCommentratingtypeName" value="#{commentratingtypeBean.commentratingtype.name}"/>
			<h:outputText/>
			<h:outputLabel for="commentratingtypeBeanCommentratingtypeDescription" value="Descripción:"/>
			<h:outputText id="commentratingtypeBeanCommentratingtypeDescription" value="#{commentratingtypeBean.commentratingtype.description}"/>
			<h:outputText/>
			<h:outputLabel for="commentratingtypeBeanCommentratingtypeCommentratings" value="Comentario y Rating:"/>
			<h:dataTable id="commentratingtypeBeanCommentratingtypeCommentratings" styleClass="data-table" value="#{forgeview:asList(commentratingtypeBean.commentratingtype.commentratings)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Creación"/>
					</f:facet>
					<h:link outcome="/commentrating/view">
						<f:param name="id" value="#{_item.idComment}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Comentario"/>
					</f:facet>
					<h:link outcome="/commentrating/view">
						<f:param name="id" value="#{_item.idComment}"/>
						<h:outputText id="itemComment" value="#{_item.comment}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
