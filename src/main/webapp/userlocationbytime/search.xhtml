<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userlocationbytimeBean.page}" />
		<f:event type="preRenderView"
			listener="#{userlocationbytimeBean.paginate}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Ubicacion de Trabajador" />

	<ui:define name="header">
		Ubicacion de Trabajador
	</ui:define>

	<ui:define name="subheader">
		Buscar Ubicacion de Trabajador
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userlocationbytimeBeanExampleUser"
							value="Tabajador:" />
						<h:panelGroup>
							<h:selectOneMenu converter="#{userBean.converter}"
								id="userlocationbytimeBeanExampleUser"
								value="#{userlocationbytimeBean.example.user}">
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}"
									itemValue="#{_item}" value="#{userBean.allWorkers}" var="_item" />
							</h:selectOneMenu>
							<h:message for="userlocationbytimeBeanExampleUser"
								styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar"
							action="#{userlocationbytimeBean.search}"
							styleClass="btn btn-primary" />
						<h:commandLink value="Solicitar Nueva"
							action="#{userlocationbytimeBean.create}"
							styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="userlocationbytimeBeanPageItems"
				styleClass="data-table" value="#{userlocationbytimeBean.pageItems}"
				var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Trabajador" />
					</f:facet>
					<h:link outcome="/userlocationbytime/view">
						<f:param name="id" value="#{_item.idUserLocationByTime}" />
						<h:outputText id="itemUser" value="#{_item.user}">
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Latitud" />
					</f:facet>
					<h:link outcome="/userlocationbytime/view">
						<f:param name="id" value="#{_item.idUserLocationByTime}" />
						<h:outputText id="itemLat" value="#{_item.lat}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Longitud" />
					</f:facet>
					<h:link outcome="/userlocationbytime/view">
						<f:param name="id" value="#{_item.idUserLocationByTime}" />
						<h:outputText id="itemLng" value="#{_item.lng}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha y Hora" />
					</f:facet>
					<h:link outcome="/userlocationbytime/view">
						<f:param name="id" value="#{_item.idUserLocationByTime}" />
						<h:outputText id="itemDateAndTime" value="#{_item.dateAndTime}">
							<f:convertDateTime pattern="d MMM, yyyy hh:mm:ss a" type="both"
								timeZone="America/Lima" />
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userlocationbytimeBean}" />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
