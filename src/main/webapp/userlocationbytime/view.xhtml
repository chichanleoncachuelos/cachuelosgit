<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userlocationbytimeBean.id}" />
		<f:event type="preRenderView"
			listener="#{userlocationbytimeBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar ubicacion de trabajador" />

	<ui:define name="header">
		Ubicacion de trabajador
	</ui:define>

	<ui:define name="subheader">
		Visualizar ubicacion de trabajador
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userlocationbytimeBeanUserlocationbytimeUser"
				value="Usuario:" />
			<h:link id="userlocationbytimeBeanUserlocationbytimeUser"
				outcome="/user/view"
				value="#{userlocationbytimeBean.userlocationbytime.user}">
				<f:param name="id"
					value="#{userlocationbytimeBean.userlocationbytime.user.idUser}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="userlocationbytimeBeanUserlocationbytimeLat"
				value="Latitud:" />
			<h:outputText id="userlocationbytimeBeanUserlocationbytimeLat"
				value="#{userlocationbytimeBean.userlocationbytime.lat}" />
			<h:outputText />
			<h:outputLabel for="userlocationbytimeBeanUserlocationbytimeLng"
				value="Longitud:" />
			<h:outputText id="userlocationbytimeBeanUserlocationbytimeLng"
				value="#{userlocationbytimeBean.userlocationbytime.lng}" />
			<h:outputText />
			<h:outputLabel
				for="userlocationbytimeBeanUserlocationbytimeDateAndTime"
				value="Fecha y Hora de Creacion:" />
			<h:outputText
				id="userlocationbytimeBeanUserlocationbytimeDateAndTime"
				value="#{userlocationbytimeBean.userlocationbytime.dateAndTime}">
				<f:convertDateTime pattern="d MMM, yyyy hh:mm:ss a" type="both"
					timeZone="America/Lima" />
			</h:outputText>
			<h:outputText />
		</h:panelGrid>

		<h:form id="form">
			<m:map width="600px" height="600px"
				latitude="#{userlocationbytimeBean.userlocationbytime.lat}"
				longitude="#{userlocationbytimeBean.userlocationbytime.lng}"
				zoom="15">
				<m:marker draggable="false"
					latitude="#{userlocationbytimeBean.userlocationbytime.lat}"
					longitude="#{userlocationbytimeBean.userlocationbytime.lng}">
					<m:htmlInformationWindow
						htmlText="#{userlocationbytimeBean.userlocationbytime.user}" />
				</m:marker>
			</m:map>
		</h:form>


		<div class="buttons">
			<h:link value="Ver Todos" outcome="search"
				styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
