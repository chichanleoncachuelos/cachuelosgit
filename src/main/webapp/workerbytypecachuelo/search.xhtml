<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{workerbytypecachueloBean.page}"/>
		<f:event type="preRenderView" listener="#{workerbytypecachueloBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Buscar Trabajadores por Tipo de Cachuelo"/>

	<ui:define name="header">
		Trabajador por Tipo de Cachuelo
	</ui:define>

	<ui:define name="subheader">
		Buscar Trabajadores por Tipo de Cachuelo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="workerbytypecachueloBeanExampleTypecachuelo" value="Tipo de Cachuelo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{typecachueloBean.converter}" id="workerbytypecachueloBeanExampleTypecachuelo" value="#{workerbytypecachueloBean.example.typecachuelo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typecachueloBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="workerbytypecachueloBeanExampleTypecachuelo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workerbytypecachueloBeanExampleUser" value="Trabajador:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{userBean.converter}" id="workerbytypecachueloBeanExampleUser" value="#{workerbytypecachueloBean.example.user}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{userBean.allWorkers}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="workerbytypecachueloBeanExampleUser" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workerbytypecachueloBeanExampleIsAvailable" value="Esta habilitado?:"/>
						<h:panelGroup>
							<h:selectBooleanCheckbox id="workerbytypecachueloBeanExampleIsAvailable" value="#{workerbytypecachueloBean.example.available}" />							
							<h:message for="workerbytypecachueloBeanExampleIsAvailable" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action="#{workerbytypecachueloBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Crear Nuevo" action="#{workerbytypecachueloBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="workerbytypecachueloBeanPageItems" styleClass="data-table" value="#{workerbytypecachueloBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo de Cachuelo"/>
					</f:facet>
					<h:link outcome="/workerbytypecachuelo/view">
						<f:param name="id" value="#{_item.user.idUser}"/>
						<f:param name="idtype" value="#{_item.typecachuelo.idTypeCachuelo}"/>
						<h:outputText id="forgeviewdisplayitemTypecachuelo" value="#{forgeview:display(_item.typecachuelo)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/workerbytypecachuelo/view">
						<f:param name="id" value="#{_item.user.idUser}"/>
						<f:param name="idtype" value="#{_item.typecachuelo.idTypeCachuelo}"/>
						<h:outputText id="forgeviewdisplayitemUser" value="#{forgeview:display(_item.user)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Esta habilitado?"/>
					</f:facet>
					<h:link outcome="/workerbytypecachuelo/view">
						<f:param name="id" value="#{_item.user.idUser}"/>
						<f:param name="idtype" value="#{_item.typecachuelo.idTypeCachuelo}"/>
						<h:outputText id="itemIsAvailable" value="#{_item.isAvailable}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{workerbytypecachueloBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
