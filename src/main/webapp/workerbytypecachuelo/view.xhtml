<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{workerbytypecachueloBean.id}"/>
		<f:viewParam name="idtype" value="#{workerbytypecachueloBean.idtype}"/>
		<f:event type="preRenderView" listener="#{workerbytypecachueloBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar Trabajador por tipo de cachuelo"/>

	<ui:define name="header">
		Trabajador por Tipo de Cachuelo
	</ui:define>

	<ui:define name="subheader">
		Visualizar Existente Trabajador por Tipo de Cachuelo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="workerbytypecachueloBeanWorkerbytypecachueloTypecachuelo" value="Tipo de Cachuelo:"/>
			<h:link id="workerbytypecachueloBeanWorkerbytypecachueloTypecachuelo" outcome="/typecachuelo/view" value="#{workerbytypecachueloBean.workerbytypecachuelo.typecachuelo}">
				<f:param name="id" value="#{workerbytypecachueloBean.workerbytypecachuelo.typecachuelo.idTypeCachuelo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="workerbytypecachueloBeanWorkerbytypecachueloUser" value="Trabajador:"/>
			<h:link id="workerbytypecachueloBeanWorkerbytypecachueloUser" outcome="/user/view" value="#{workerbytypecachueloBean.workerbytypecachuelo.user}">
				<f:param name="id" value="#{workerbytypecachueloBean.workerbytypecachuelo.user.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="workerbytypecachueloBeanWorkerbytypecachueloIsAvailable" value="Esta habilitado?:"/>
			<h:selectBooleanCheckbox id="workerbytypecachueloBeanWorkerbytypecachueloIsAvailable"  value="#{workerbytypecachueloBean.workerbytypecachuelo.available}" disabled="true"/>			
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
