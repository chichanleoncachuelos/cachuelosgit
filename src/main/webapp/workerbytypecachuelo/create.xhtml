<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{workerbytypecachueloBean.id}" />
		<f:viewParam name="idtype" value="#{workerbytypecachueloBean.idtype}" />
		<f:event type="preRenderView"
			listener="#{workerbytypecachueloBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Workerbytypecachuelo" />

	<ui:define name="header">
		Trabajador por Tipo de Cachuelo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty workerbytypecachueloBean.id}">
				Editar Trabajador por Tipo de Cachuelo Existente
			</c:when>
			<c:otherwise>
				Crear Nuevo Trabajador por Tipo de Cachuelo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel
					for="workerbytypecachueloBeanWorkerbytypecachueloTypecachuelo"
					value="Tipo de Cachuelo:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{typecachueloBean.converter}"
						id="workerbytypecachueloBeanWorkerbytypecachueloTypecachuelo"
						value="#{workerbytypecachueloBean.workerbytypecachuelo.typecachuelo}">
						<c:choose>
							<c:when test="#{!empty workerbytypecachueloBean.id}">
															
							</c:when>
							<c:otherwise>
								<f:selectItem itemLabel="Escoja uno por favor"/>								
							</c:otherwise>
						</c:choose>
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{typecachueloBean.all}" var="_item" />
					</h:selectOneMenu>
					<h:message
						for="workerbytypecachueloBeanWorkerbytypecachueloTypecachuelo"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel
					for="workerbytypecachueloBeanWorkerbytypecachueloUser"
					value="Trabajador:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{userBean.converter}"
						id="workerbytypecachueloBeanWorkerbytypecachueloUser"
						value="#{workerbytypecachueloBean.workerbytypecachuelo.user}">
						<c:choose>
							<c:when test="#{!empty workerbytypecachueloBean.id}">
								
							</c:when>
							<c:otherwise>
								<f:selectItem itemLabel="Escoja uno por favor"/>								
							</c:otherwise>
						</c:choose>
						<f:selectItems itemLabel="#{forgeview:display(_item)}"
							itemValue="#{_item}" value="#{userBean.allWorkers}" var="_item" />
					</h:selectOneMenu>
					<h:message for="workerbytypecachueloBeanWorkerbytypecachueloUser"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel
					for="workerbytypecachueloBeanWorkerbytypecachueloIsAvailable"
					value="Esta habilitado?:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox
						id="workerbytypecachueloBeanWorkerbytypecachueloIsAvailable"
						value="#{workerbytypecachueloBean.workerbytypecachuelo.available}" />
					<h:message
						for="workerbytypecachueloBeanWorkerbytypecachueloIsAvailable"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar"
					action="#{workerbytypecachueloBean.update}"
					styleClass="btn btn-primary" />
				<c:choose>
					<c:when test="#{!empty workerbytypecachueloBean.id}">
						<h:link value="Cancelar" outcome="view"
							styleClass="btn btn-primary">
							<f:param name="id" value="#{workerbytypecachueloBean.id}" />
							<f:param name="idtype" value="#{workerbytypecachueloBean.idtype}" />
						</h:link>
						<h:commandLink value="Borrar"
							action="#{workerbytypecachueloBean.delete}"
							styleClass="btn btn-primary" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"
							styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
