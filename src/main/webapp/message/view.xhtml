<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{messageBean.id}"/>
		<f:event type="preRenderView" listener="#{messageBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar mensaje existente"/>

	<ui:define name="header">
		Mensajes
	</ui:define>

	<ui:define name="subheader">
		Visualizar mensaje existente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="messageBeanMessageUserByIdReceiver" value="Usuario Id Destinatario:"/>
			<h:link id="messageBeanMessageUserByIdReceiver" outcome="/user/view" value="#{messageBean.message.userByIdReceiver}">
				<f:param name="id" value="#{messageBean.message.userByIdReceiver.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageUserByIdUserSender" value="Usuario Id Remitente:"/>
			<h:link id="messageBeanMessageUserByIdUserSender" outcome="/user/view" value="#{messageBean.message.userByIdUserSender}">
				<f:param name="id" value="#{messageBean.message.userByIdUserSender.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageCachuelo" value="Cachuelo:"/>
			<h:link id="messageBeanMessageCachuelo" outcome="/cachuelo/view" value="#{messageBean.message.cachuelo}">
				<f:param name="id" value="#{messageBean.message.cachuelo.idCachuelo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageMessage" value="Mensaje:"/>
			<h:outputText id="messageBeanMessageMessage" value="#{messageBean.message.message}"/>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageCreatedAt" value="Fecha CreaciÃ³n:"/>
			<h:outputText id="messageBeanMessageCreatedAt" value="#{messageBean.message.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
		</div>
	</ui:define>

</ui:composition>
