<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{zoneBean.page}"/>
		<f:event type="preRenderView" listener="#{zoneBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Reportes"/>

	<ui:define name="header">
		Reportes
	</ui:define>

	<ui:define name="subheader">
		Reportes gerenciales
	</ui:define>

	<ui:define name="footer"/>

		<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel  value="Cachuelos por tipo:"/>
			<a href="http://#{applicationBean.reportIpAddress}/frameset?__report=por_tipos.rptdesign">Ver el repote</a>
			<h:outputText/>
			<h:outputLabel value="Estrellas promedio acerca del trabajador:"/>
			<a href="http://#{applicationBean.reportIpAddress}/frameset?__report=stars_report.rptdesign">Ver el reporte</a>
			<h:outputText/>
			<h:outputLabel value="Mapeo de cachuelos por zona:"/>
			<h:link outcome="/reports/mapdashboard" value="Ir al visualizador" />
			<h:outputText/>													
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Regresar" outcome="/index.xhtml" styleClass="btn btn-primary"/> 
		</div>
	</ui:define>
</ui:composition>
