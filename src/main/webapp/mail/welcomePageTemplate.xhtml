<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/frontend/frontend.xhtml"
					styleClass="brand">Cachuelos</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a
							href="https://play.google.com/store/apps/details?id=com.trabajo.cachuelos">Cachuelos
								G. Play</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">

			<h:link id="homeLink" outcome="/frontend/frontend.xhtml">
				<img src="#{resource['tareas.png']}" alt="Forge... get hammered"
					border="0" />
			</h:link>
			<h2>
				<ui:insert name="welcomemsg" />
			</h2>
			<ui:insert name="sidedata" />
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
			<p>Footer</p>
		</div>
	</footer>

</h:body>
</html>
