<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{offerBean.id}"/>
		<f:event type="preRenderView" listener="#{offerBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar oferta"/>

	<ui:define name="header">
		Oferta de Cachuelo
	</ui:define>

	<ui:define name="subheader">
		Visualizar Existente Oferta
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="offerBeanOfferUser" value="Usuario:"/>
			<h:link id="offerBeanOfferUser" outcome="/user/view" value="#{offerBean.offer.user}">
				<f:param name="id" value="#{offerBean.offer.user.idUser}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="offerBeanOfferCachuelo" value="Cachuelo:"/>
			<h:link id="offerBeanOfferCachuelo" outcome="/cachuelo/view" value="#{offerBean.offer.cachuelo}">
				<f:param name="id" value="#{offerBean.offer.cachuelo.idCachuelo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="offerBeanOfferPrice" value="Precio:"/>
			<h:outputText id="offerBeanOfferPrice" value="#{offerBean.offer.price}"/>
			<h:outputText/>
			<h:outputLabel for="offerBeanOfferCreatedAt" value="Fecha Creación:"/>
			<h:outputText id="offerBeanOfferCreatedAt" value="#{offerBean.offer.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="offerBeanOfferUpdatedAt" value="Fecha Actualización:"/>
			<h:outputText id="offerBeanOfferUpdatedAt" value="#{offerBean.offer.updatedAt}"/>
			<h:outputText/>
			<h:outputLabel for="offerBeanOfferIsAccepted" value="Fue Aceptado?:"/>
			<h:outputText id="offerBeanOfferIsAccepted" value="#{offerBean.offer.isAccepted}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search" styleClass="btn btn-primary"/> 
		</div>
	</ui:define>

</ui:composition>
