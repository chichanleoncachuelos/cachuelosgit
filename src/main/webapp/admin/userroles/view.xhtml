<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/adminPageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userrolesBean.id}"/>
		<f:event type="preRenderView" listener="#{userrolesBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar rol de Administrador"/>

	<ui:define name="header">
		Rol de Administrador
	</ui:define>

	<ui:define name="subheader">
		Visualizando rol de Administrador
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userrolesBeanUserrolesUsers" value="Administrador:"/>
			<h:link id="userrolesBeanUserrolesUsers" outcome="/admin/users/view" value="#{userrolesBean.userroles.users}">
				<f:param name="id" value="#{userrolesBean.userroles.users.username}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="userrolesBeanUserrolesUserRoles" value="Rol:"/>
			<h:outputText id="userrolesBeanUserrolesUserRoles" value="#{userrolesBean.userroles.userRoles}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear Nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
