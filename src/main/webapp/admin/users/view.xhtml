<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/adminPageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{usersBean.id}"/>
		<f:event type="preRenderView" listener="#{usersBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Visualizar Administrador"/>

	<ui:define name="header">
		Administrador
	</ui:define>

	<ui:define name="subheader">
		Visualizando Administrador
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usersBeanUsersUsername" value="Nombre de Usuario:"/>
			<h:outputText id="usersBeanUsersUsername" value="#{usersBean.users.username}"/>
			<h:outputText/>
			<h:outputLabel for="usersBeanUsersUserroleses" value="Roles:"/>
			<h:dataTable id="usersBeanUsersUserroleses" styleClass="data-table" value="#{forgeview:asList(usersBean.users.userroleses)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/admin/userroles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUserRoles" value="#{_item.userRoles}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Crear nuevo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
